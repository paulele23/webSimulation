<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Phase 2</title>
    <style>
        #enter-vr {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 0.5rem 1.2rem;
            font-size: 1.2rem;
            color: #fff;
            background: #0d6efd;
            border: none;
            border-radius: 0.4rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            cursor: pointer;
        }
        #enter-vr:hover, #enter-vr:focus {
            background: #6610f2;
            outline: none;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <button id="enter-vr">Enter VR</button>
    <canvas id="canvas" width="2560 " height="1440"></canvas>
    <script type="module", src="./webgl.js"></script>
</body>


<script>
   
const canvas = document.getElementById('canvas');
const app = new WebGLApp(canvas);
await app.setup();
requestAnimationFrame(app.frame);

</script>

</html>
